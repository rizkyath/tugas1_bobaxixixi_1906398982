<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filter Manager By Boba</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('filter')"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 style="text-align: center">Filter Manager</h2>
                <br><br>
                <form th:action="@{/filter/manager}" method="GET">
                    <div class="row">
                        <div class="col">
                            <select name="nameBoba" class="custom-select" required>
                                <option selected value="">-- Select Boba Tea Name --</option>
                                <option th:each="bobaTea : ${listBobaTea}"
                                        th:value="${bobaTea.name}"
                                        th:text="${bobaTea.name}"></option>
                            </select>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form><br><br>

                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Date of Birth</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="manager, iterationStatus : ${listManager}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${manager.fullName}"></td>
                            <td th:text="${manager.gender == 0} ? 'Female' : 'Male'"></td>
                            <td th:text="${#dates.format(manager.dateOfBirth, 'dd-MMM-yyyy')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <br>
                <a class="btn btn-primary" href="/">Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
