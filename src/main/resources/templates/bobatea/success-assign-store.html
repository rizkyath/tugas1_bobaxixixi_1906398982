<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store successfully assigned into Boba.</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>
<body>
<nav th:replace="fragments/fragment :: navbar('boba')"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body" style="padding: 25px;">
            <div class="justify-content-center">
                <h2 style="text-align: center;" th:text="${msg}"></h2>
                <br>
                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Store Code</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Operational</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="bobaTeaXStore, iterationStatus : ${listBobaTeaXStore}">
                            <td th:text="${bobaTeaXStore.store.storeCode}"></td>
                            <td th:text="${bobaTeaXStore.store.name}"></td>
                            <td th:text="${bobaTeaXStore.store.address}"></td>
                            <td th:text="${bobaTeaXStore.store.openHour} + '-' + ${bobaTeaXStore.store.closeHour}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div><br>
            </div><br>
            <a class="btn btn-primary" th:href="@{/boba}">Back</a>
        </div>
    </div>
</div>

</body>
</html>
