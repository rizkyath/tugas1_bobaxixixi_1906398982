<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boba successfully assigned.</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>
<body>
<nav th:replace="fragments/fragment :: navbar('store')"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body" style="padding: 25px;">
            <div class="justify-content-center">
                <h2 style="text-align: center;" th:text="${msg}"></h2>
                <br>
                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Size</th>
                            <th>Ice</th>
                            <th>Sugar</th>
                            <th>Topping</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="bobaTeaXStore, iterationStatus : ${listBobaTeaXStore}">
                            <td th:text="${bobaTeaXStore.bobaTea.name}"></td>
                            <td th:text="'Rp ' + ${#numbers.formatInteger(bobaTeaXStore.bobaTea.price,0,'POINT')}"></td>
                            <div th:switch="${bobaTeaXStore.bobaTea.size}">
                                <td th:case="0" th:text="S"></td>
                                <td th:case="1" th:text="M"></td>
                                <td th:case="2" th:text="L"></td>
                            </div>
                            <div th:switch="${bobaTeaXStore.bobaTea.iceLevel}">
                                <td th:case="0" th:text="Less"></td>
                                <td th:case="1" th:text="Normal"></td>
                                <td th:case="2" th:text="Extra"></td>
                            </div>
                            <div th:switch="${bobaTeaXStore.bobaTea.sugarLevel}">
                                <td th:case="0" th:text="Less"></td>
                                <td th:case="1" th:text="Normal"></td>
                                <td th:case="2" th:text="Extra"></td>
                            </div>
                            <td th:text="${bobaTeaXStore.bobaTea.topping == null} ? '-' : ${bobaTeaXStore.bobaTea.topping.name}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div><br>
            </div><br>
            <a class="btn btn-primary" th:href="@{/store}">Back</a>
        </div>
    </div>
</div>

</body>
</html>
