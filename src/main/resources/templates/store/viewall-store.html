<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <style>
        #aaction{
            margin:2px;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('store')"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 style="text-align: center">List Store</h2>
                <a type="button" class="btn btn-success" th:href="@{/store/add}">+ Add Store</a>
                <br><br>
                <div th:if="${listStore.size() != 0}">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Store Code</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Operational Hour</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="store, iterationStatus : ${listStore}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${store.storeCode}"></td>
                            <td th:text="${store.name}"></td>
                            <td th:text="${store.address}"></td>
                            <td th:text="${store.openHour} + '-' + ${store.closeHour}"></td>
                            <td style="width: 35px">
                                <a type="button" class="btn btn-info btn-sm" th:href="@{store/} + ${store.idStore}">View</a>
                                <a type="button" class="btn btn-warning btn-sm" th:href="@{store/update/} + ${store.idStore}">Update</a>
                                <a type="button" class="btn btn-danger btn-sm" th:href="@{store/delete/} + ${store.idStore}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div th:unless="${listStore.size() != 0}">
                    <br>
                    <h3 th:text="'Tidak ada Store'"></h3>
                </div>
                <div th:if="${listStore == null}">
                    <p>belom ada</p>
                </div>
                <br>
                <a class="btn btn-primary" href="/">Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
