<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('store')"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Store</h2>
                <br>
                <form th:action="@{/store/add}" th:object="${store}" method="POST">
                    <input type="hidden" th:field="*{storeCode}" />
                    <input type="hidden" th:field="*{idStore}" />

                    Nama Store : <br>
                    <input class="form-control" type="text" name="name"/>
                    <br>

                    Manager : <br>
                    <select name="manager" class="custom-select" th:field="*{manager}">
                        <option selecte value="">Choose...</option>
                        <option th:each="manager : ${listManager}"
                                th:value="${manager.idManager}"
                                th:text="${manager.name}"></option>
                    </select><br><br>

                    Address :
                    <textarea class="form-control" aria-label="With textarea" name="address"></textarea><br>

                    Open Hour : <br>
                    <input required class="form-control" type="time" name="openHour"/>
                    <br><br>

                    Close Hour : <br>
                    <input required class="form-control" type="time" name="closeHour"/>
                    <br><br>

                    <a class="mx-2 btn btn-outline-primary" href="/">Cancel</a>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
