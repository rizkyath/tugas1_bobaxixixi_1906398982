<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('store')"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body" style="padding: 25px;">
            <div class="justify-content-center">
                <h2 style="text-align: center;" th:text="'Add Boba to ' + ${store.name}"></h2>
                <br>
                <form th:action="@{/store/} + ${store.idStore} + @{/assign-boba}" th:object="${dummyStore}" method="POST">
                    <input type="hidden" th:field="*{idStore}">
                    <input type="hidden" th:field="*{name}">
                    <input type="hidden" th:field="*{address}">
                    <input type="hidden" th:field="*{storeCode}">
                    <input type="hidden" th:field="*{openHour}">
                    <input type="hidden" th:field="*{closeHour}">
                    <input type="hidden" th:field="*{manager}">
                    <div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Size</th>
                                <th>Ice</th>
                                <th>Sugar</th>
                                <th>Topping</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="bobaTea, iterationStatus : ${listBobaTea}">
                                <td>
                                    <input class="form-check-input" type="checkbox" th:field="*{bobaTeaXStoreSet}"
                                           th:value="${bobaTea.idBobaTea}" id="flexCheckDefault">

                                </td>
                                <td th:text="${bobaTea.name}"></td>
                                <td th:text="${bobaTea.price}"></td>
                                <td th:text="${bobaTea.size}"></td>
                                <td th:text="${bobaTea.iceLevel}"></td>
                                <td th:text="${bobaTea.sugarLevel}"></td>
                                <td th:text="${bobaTea.topping == null} ? '-' : ${bobaTea.topping.name}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div><br>
                    <button class="btn btn-success" type="submit">Add Selected Boba Tea</button>
                </form>

            </div><br>
        </div>
    </div>
</div>

</body>
</html>
